    <link rel="stylesheet" href="styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <!-- 이미지로 할시 -->
    <!-- 1. 아래 비디오 할 시를 주석 처리 -->
    <!-- 2. css의 html부분을 주석 해제 -->
    <!-- 비디오로 할 시 -->
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
          <source src="./images/background.mp4" type="video/mp4" />
          <source src="./images/background.webm" type="video/webm" />
          Your browser is not supported!
        </video>
    </div>

    <div id="map" style="width:60%;height:600px;left:80vh;top:7vh"></div>

    <div id="web-info" class="yeon-sung-regular">
        10평 이상 정렬</div>
    <div class="search-form yeon-sung-regular">
        <button class="input-form" id="often-place">
            <span class="yeon-sung-regular">자주 가는 곳</span>
        </button>
        <div class="user-select-form">
        
        </div>
        <button class="input-form" id="next-page" value="" onclick="nextPage()">
            <span class="yeon-sung-regular">10평 이하 정렬</span>
        </button>
        <button class="input-form" id="search" value="" onclick="backPage()">
            <span class="yeon-sung-regular">메인으로</span>
        </button>
    </div>
    
</body>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=313f371b91fab48e12fcb9f519e4fe73"></script>

<script>
    function nextPage(){
        window.location.href = "search.html"
    }  
    function backPage(){
        window.location.href = "index.html"
    }    
</script>

<script>
    //var mapContainer = document.getElementById('map'), 
    //    mapOption = { 
    //        center: new kakao.maps.LatLng(37.53609444, 126.9675222), 
     //       level: 3 
     //   };
    //var map = new kakao.maps.Map(mapContainer, mapOption); 

    document.addEventListener('DOMContentLoaded', function () {
        function fetchOftenPlaceData() {
            fetch('/api/select-oftenplace')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답에 문제가 있습니다.');
                    }
                    return response.json();
                })
                .then(results => {
                    if (results.length > 0) {
                        const oftenPlace = results[0].oftenplace;
                        const oftenPlaceButton = document.getElementById('often-place');

                        oftenPlaceButton.querySelector('span').textContent = oftenPlace;
                    }
                })
                .catch(error => {
                    console.error('API 호출 중 오류 발생:', error);
                });
        }
        fetchOftenPlaceData();
    });
    
    document.addEventListener('DOMContentLoaded', function () {
        const mapContainer = document.getElementById('map'); // 지도를 표시할 div
        const mapOption = {
            center: new kakao.maps.LatLng(37.563522165046, 	126.99917408401), // 지도의 중심좌표
            level: 9 // 지도의 확대 레벨
        };
        const map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
        // 이 함수에서 동적으로 추가된 버튼에 이벤트 리스너를 적용합니다.
        function fetchSelectRankData() {
            fetch('/api/select-rank-more')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답에 문제가 있습니다.');
                    }
                    return response.json();
                })
                .then(results => {
                    const userSelectForm = document.querySelector('.user-select-form');
    
                    results.forEach(result => {
                        // 결과 정보를 포함하는 div 요소 생성
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('result-item');
    
                        const textContent = `${result.wantplace}<br>걸리는 시간: ${result.time}분<br>월세 평균: ${result.more_month_avg}만원<br>전세 평균: ${result.more_year_avg}만원&nbsp&nbsp`;
                        resultDiv.innerHTML = textContent;
    
                        const button = document.createElement('button');
                        button.classList.add('show-map-form');
                        button.value = result.wantplace;
                        button.innerHTML = '<span class="yeon-sung-regular">지도 보기</span>';
    
                        // 버튼을 추가합니다.
                        resultDiv.appendChild(button);

                        const br = document.createElement('br')
                        resultDiv.appendChild(br);
                        const separator = document.createTextNode('---------------------------------');
                        resultDiv.appendChild(separator);

                        userSelectForm.appendChild(resultDiv);
    
                        // 버튼에 이벤트 리스너를 추가합니다.
                        button.addEventListener('click', async function () {
                            const wantPlace = this.value; // 버튼의 value 값을 사용하여 wantPlace 가져오기
        
                            // /api/show-map-more 엔드포인트에 데이터 요청
                            const response = await fetch('/api/show-map-more', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ wantPlace: [wantPlace] }) 
                            });
        
                            if (!response.ok) {
                                console.error('데이터 로드 실패:', response.statusText);
                                return;
                            }
                            
                            const positions = await response.json();

                            const convertedData = [];
                            // 응답 받은 좌표를 지도에 마커로 표시합니다.
                            positions.forEach((item) => {
                                // kakao.maps.LatLng 객체를 생성
                                const latlng = new kakao.maps.LatLng(item.y, item.x);
                                // 변환된 객체를 결과 배열에 추가
                                convertedData.push({ latlng });
                            });
                            
                            // convertedData에는 변환된 데이터 배열이 들어 있습니다.
                            console.log(convertedData);
                        
                            for (var i = 0; i < convertedData.length; i ++) {
    
                                // 마커 이미지의 이미지 크기 입니다
                                var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
                                var imageSize = new kakao.maps.Size(24, 35); 
                                
                                // 마커 이미지를 생성합니다    
                                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
                                
                                // 마커를 생성합니다
                                var marker = new kakao.maps.Marker({
                                    map: map, // 마커를 표시할 지도
                                    position: convertedData[i].latlng, // 마커를 표시할 위치
                                    image : markerImage // 마커 이미지 
                                });
                                console.log(marker)
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('API 호출 중 오류 발생:', error);
                });
        }
    
        // fetchSelectRankData 함수를 호출하여 데이터 로드 및 이벤트 리스너 적용을 시작합니다.
        fetchSelectRankData();
    });
    
</script>
